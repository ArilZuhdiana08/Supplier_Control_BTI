<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Supplier Control</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- HEADER -->
  <header class="header">
    <div class="logo-container">
      <img src="images/bti_logo_hires.png" alt="Logo Bonecom" class="logo left-logo">
      <img src="images/logo-k3.jpg" alt="Logo K3" class="logo left-logo-2">
    </div>
    <img src="images/BONECOM_2021_PLANT_5_2-2.jpg" alt="Gedung Bonecom" class="header-bg">
    <div class="overlay">
      <h1>SUPPLIER CONTROL</h1>
      <p>PT. Bonecom Tricom | Utamakan Kesehatan & Keselamatan Kerja</p>
    </div>
  </header>

  <!-- FORM -->
  <main>
    <form id="supplierForm">
      <!-- 1. Pilihan Ganda -->
      <p>1. Supplier:</p>
      <label><input type="radio" name="supplier" value="PT. TENMA INDONESIA (RIT 1)"> PT. TENMA INDONESIA (RIT 1)</label><br>
      <label><input type="radio" name="supplier" value="PT. SIGMA INTI PRESISI"> PT. SIGMA INTI PRESISI</label><br>
      <label><input type="radio" name="supplier" value="PT. SINAR SUMINOE (RIT 1)"> PT. SINAR SUMINOE (RIT 1)</label><br>
      <label><input type="radio" name="supplier" value="PT. BTI PLANT 5"> PT. BTI PLANT 5</label><br>
      <label><input type="radio" name="supplier" value="PT. ATHEJA KAWASIMA"> PT. ATHEJA KAWASIMA</label><br>
      <label><input type="radio" name="supplier" value="PT. PRIMARAYA GRAHA"> PT. PRIMARAYA GRAHA</label><br>
      <label><input type="radio" name="supplier" value="PT. RAJAWALI MITRA PRATAMA"> PT. RAJAWALI MITRA PRATAMA</label><br>
      <label><input type="radio" name="supplier" value="PT. ENDOTA SINAR INDONESIA"> PT. ENDOTA SINAR INDONESIA</label><br>
      <label><input type="radio" name="supplier" value="PT. TOYO QUALITY ONE INDONESIA"> PT. TOYO QUALITY ONE INDONESIA</label><br>
      <label><input type="radio" name="supplier" value="PT. RAVALIA INTI MANDIRI"> PT. RAVALIA INTI MANDIRI</label><br>
      <label><input type="radio" name="supplier" value="PT. SEIREN INDONESIA"> PT. SEIREN INDONESIA</label><br>
      <label><input type="radio" name="supplier" value="PT. ARMSTRONG INDONESIA"> PT. ARMSTRONG INDONESIA</label><br>
      <label><input type="radio" name="supplier" value="PT. NISSHO INDUSTRI INDONESIA"> PT. NISSHO INDUSTRI INDONESIA</label><br>
      <label><input type="radio" name="supplier" value="PT. FUJISEAT INDONESIA"> PT. FUJISEAT INDONESIA</label><br>
      <label><input type="radio" name="supplier" value="PT. YKK ZIPPER INDONESIA"> PT. YKK ZIPPER INDONESIA</label><br>
      <label><input type="radio" name="supplier" value="PT. MEIWA INDONESIA"> PT. MEIWA INDONESIA</label><br>
      <label><input type="radio" name="supplier" value="PT. SERVO FIRE INDONESIA"> PT. SERVO FIRE INDONESIA</label><br>
      <label><input type="radio" name="supplier" value="PT. INOAC POLYTECHNO (RIT 1)"> PT. INOAC POLYTECHNO (RIT 1)</label><br>
      <label><input type="radio" name="supplier" value="PT. INOAC POLYTECHNO (RIT 2)"> PT. INOAC POLYTECHNO (RIT 2)</label><br>
      <label><input type="radio" name="supplier" value="PT. BONECOM TRICOM (TEGAL)"> PT. BONECOM TRICOM (TEGAL)</label><br>
      <label><input type="radio" name="supplier" value="PT. TENMA INDONESIA (RIT 2)"> PT. TENMA INDONESIA (RIT 2)</label><br>
      <label><input type="radio" name="supplier" value="PT. SINAR SUMINOE (RIT 2)"> PT. SINAR SUMINOE (RIT 2)</label><br>

      <!-- 2. Tanggal -->
      <p>2. Pilih tanggal:</p>
      <input type="date" name="tanggal" required /><br><br>

      <!-- 3. Waktu IN -->
      <p>3. Pilih waktu IN:</p>
      <input type="time" name="waktuIn" required /><br><br>

      <!-- 4. Waktu OUT -->
      <p>4. Pilih waktu OUT:</p>
      <input type="time" name="waktuOut" required /><br><br>

      <!-- 5. Keterangan -->
      <p>5. Masukkan keterangan:</p>
      <input type="text" name="keterangan" placeholder="Keterangan" /><br><br>

      <button type="submit">Kirim</button>
    </form>
  </main>

  <script>
    document.getElementById("supplierForm").addEventListener("submit", function (e) {
  e.preventDefault();

  const form = e.target;
  const formData = new FormData(form);

  // Validasi jika perlu, misalnya supplier wajib dipilih
  if (!formData.get("supplier")) {
    alert("Pilih supplier terlebih dahulu.");
    return;
  }

  fetch("https://script.google.com/macros/s/AKfycby_nkTucMBtyh9m-7ul_jGwyGvdNduLkePUaGrR51usYSZzviIe8FasmBeKASL3KeMK/exec", {
    method: "POST",
    mode: "cors",
    headers: {
      "Content-Type": "application/x-www-form-urlencoded"
    },
    body: new URLSearchParams([...formData])  // âœ… Inilah bagian yang kamu minta
  })
  .then(response => response.json())
  .then(result => {
    alert("Sukses: " + result.message);
    form.reset();
  })
  .catch(error => {
    alert("Gagal: " + error.message);
  });
});
  </script>

</body>
</html>
