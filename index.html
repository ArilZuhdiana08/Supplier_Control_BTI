<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Supplier Control</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- HEADER -->
  <header class="header">
    <div class="logo-container">
    <img src="images/bti_logo_hires.png" alt="Logo Bonecom" class="logo left-logo">
    <img src="images/logo-k3.jpg" alt="Logo K3" class="logo left-logo-2">
    </div>
    <img src="images/BONECOM_2021_PLANT_5_2-2.jpg" alt="Gedung Bonecom" class="header-bg">
    <div class="overlay">
      <h1>SUPPLIER CONTROL</h1>
      <p>PT. Bonecom Tricom | Utamakan Kesehatan & Keselamatan Kerja</p>
    </div>
  </header>

  <!-- FORM -->
  <main>
      <!-- 1. Pilihan Ganda -->
      <p>1. Supplier:</p>
      <label><input type="radio" name="entry.1111111111" value="PT. TENMA INDONESIA (RIT 1)"> PT. TENMA INDONESIA (RIT 1)</label><br>
        <label><input type="radio" name="entry.1111111111" value="PT. SIGMA INTI PRESISI"> PT. SIGMA INTI PRESISI</label><br>
        <label><input type="radio" name="entry.1111111111" value="PT. SINAR SUMINOE (RIT 1)"> PT. SINAR SUMINOE (RIT 1)</label><br>
        <label><input type="radio" name="entry.1111111111" value="PT. BTI PLANT 5"> PT. BTI PLANT 5</label><br>
        <label><input type="radio" name="entry.1111111111" value="PT. ATHEJA KAWASIMA"> PT. ATHEJA KAWASIMA</label><br>
        <label><input type="radio" name="entry.1111111111" value="PT. PRIMARAYA GRAHA"> PT. PRIMARAYA GRAHA</label><br>
        <label><input type="radio" name="entry.1111111111" value="PT. RAJAWALI MITRA PRATAMA"> PT. RAJAWALI MITRA PRATAMA</label><br>
        <label><input type="radio" name="entry.1111111111" value="PT. ENDOTA SINAR INDONESIA"> PT. ENDOTA SINAR INDONESIA</label><br>
        <label><input type="radio" name="entry.1111111111" value="PT. TOYO QUALITY ONE INDONESIA"> PT. TOYO QUALITY ONE INDONESIA</label><br>
        <label><input type="radio" name="entry.1111111111" value="PT. RAVALIA INTI MANDIRI"> PT. RAVALIA INTI MANDIRI</label><br>
        <label><input type="radio" name="entry.1111111111" value="PT. SEIREN INDONESIA"> PT. SEIREN INDONESIA</label><br>
        <label><input type="radio" name="entry.1111111111" value="PT. ARMSTRONG INDONESIA"> PT. ARMSTRONG INDONESIA</label><br>
        <label><input type="radio" name="entry.1111111111" value="PT. NISSHO INDUSTRI INDONESIA"> PT. NISSHO INDUSTRI INDONESIA</label><br>
        <label><input type="radio" name="entry.1111111111" value="PT. FUJISEAT INDONESIA"> PT. FUJISEAT INDONESIA</label><br>
        <label><input type="radio" name="entry.1111111111" value="PT. YKK ZIPPER INDONESIA"> PT. YKK ZIPPER INDONESIA</label><br>
        <label><input type="radio" name="entry.1111111111" value="PT. MEIWA INDONESIA"> PT. MEIWA INDONESIA</label><br>
        <label><input type="radio" name="entry.1111111111" value="PT. SERVO FIRE INDONESIA"> PT. SERVO FIRE INDONESIA</label><br>
        <label><input type="radio" name="entry.1111111111" value="PT. INOAC POLYTECHNO (RIT 1)"> PT. INOAC POLYTECHNO (RIT 1)</label><br>
        <label><input type="radio" name="entry.1111111111" value="PT. INOAC POLYTECHNO (RIT 2)"> PT. INOAC POLYTECHNO (RIT 2)</label><br>
        <label><input type="radio" name="entry.1111111111" value="PT. BONECOM TRICOM (TEGAL)"> PT. BONECOM TRICOM (TEGAL)</label><br>
        <label><input type="radio" name="entry.1111111111" value="PT. TENMA INDONESIA (RIT 2)"> PT. TENMA INDONESIA (RIT 2)</label><br>
        <label><input type="radio" name="entry.1111111111" value="PT. SINAR SUMINOE (RIT 2)"> PT. SINAR SUMINOE (RIT 2)</label><br>

      <!-- 2. Tanggal -->
      <p>2. Pilih tanggal:</p>
      <input type="date" name="entry.2222222222" /><br><br>

      <!-- 3. Waktu -->
      <p>3. Pilih waktu IN:</p>
      <input type="time" name="entry.3333333333" /><br><br>

      <!-- 4. Waktu -->
      <p>4. Pilih waktu OUT:</p>
      <input type="time" name="entry.4444444444" /><br><br>

      <!-- 5. Teks -->
      <p>5. Masukkan keterangan:</p>
      <input type="text" name="entry.5555555555" placeholder="Keterangan" /><br><br>

      <button type="submit">Kirim</button>
    </form>
  </main>

  <script>
  document.querySelector("form").addEventListener("submit", async function (e) {
    e.preventDefault();

    const supplier = document.querySelector('input[name="entry.1111111111"]:checked')?.value;
    const tanggal = document.querySelector('input[name="entry.2222222222"]').value;
    const waktuIn = document.querySelector('input[name="entry.3333333333"]').value;
    const waktuOut = document.querySelector('input[name="entry.4444444444"]').value;
    const keterangan = document.querySelector('input[name="entry.5555555555"]').value;

    if (!supplier || !tanggal || !waktuIn || !waktuOut) {
      alert("Semua field wajib diisi.");
      return;
    }

    const data = {
      supplier,
      tanggal,
      waktuIn,
      waktuOut,
      keterangan
    };

    try {
      const response = await fetch("https://script.google.com/macros/s/AKfycbz5TTl6dF8ebvm0AM2rgZsWv0ZvABoLS5D52UVTDuGXatXztcrX-5ytgG2jwN7BqT6R/exec", {
        method: "POST",
        body: JSON.stringify(data),
        headers: {
          "Content-Type": "application/json"
        }
      });

      const result = await response.json();
      if (result.result === "success") {
        alert("Data berhasil dikirim!");
        document.querySelector("form").reset();
      } else {
        alert("Gagal mengirim data.");
      }
    } catch (error) {
      alert("Terjadi kesalahan: " + error.message);
    }
  });
</script>

</body>
</html>
